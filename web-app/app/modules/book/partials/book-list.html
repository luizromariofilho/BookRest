<table class="table">
    <thead>
    <tr>
        <td>Title</td>
        <td>Author</td>
        <td>Price</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="book in books" class="mousehand">
            <td ng-click="view(book)">{{book.title}}</td>
            <td ng-click="view(book)">{{book.author}}</td>
            <td ng-click="view(book)">{{book.price | currency}}</td>
            <td><button ng-click="edit(book)">Edit</button> <button ng-click="delete(book)">Delete</button> </td>
        </tr>
    </tbody>
    <!--<tfoot>
        //TODO pagination -->
    <!--</tfoot> -->
</table>
